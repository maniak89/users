<html>
<head>
    <meta charset="utf-8">
    <title>А хто вы?</title>
</head>
<body>
    <form method="post">
        <input type="hidden" id="login_challenge" name="login_challenge">
        <table>
            <tr>
                <td>Логин</td>
                <td><input type="text" id="login" name="login"/></td>
            </tr>
            <tr>
                <td>Пароль</td>
                <td><input type="password" id="password" name="password"/></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Отправить</button></td>
            </tr>
        </table>
    </form>
    <script lang="javascript">
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        document.getElementById("login_challenge").value = urlParams.get("login_challenge")
    </script>
</body>
</html>
